<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Video player">
  <title>Custom video player</title>
  <link rel="icon" href="img/favicon.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400&display=swap" >
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="video-container">
    <video src="video/welcome.mp4" poster="img/poster.jpg" width="1440" id="video"></video>
    <button class="big-play" id="bigPlay"></button>
    <div class="controls">
      <button class="play" id="play"></button>
      <input class="video-progress" type="range" value="47" min="0" max="100" step="1">
      <button class="volume" id="volume"></button>
      <input class="volume-progress" type="range" value="47" min="0" max="100" step="1">
      <button class="fullscreen" id="fullscreen"></button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
