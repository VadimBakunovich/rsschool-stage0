<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="clock">
      <svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
        <line id="hour" 
          x1="150" y1="160" 
          x2="150" y2="60" 
          stroke="black" stroke-width="6" stroke-linecap="round" />
        <line id="min" 
          x1="150" y1="170" 
          x2="150" y2="45" 
          stroke="black" stroke-width="4" stroke-linecap="round" />
        <line id="sec" 
          x1="150" y1="180" 
          x2="150" y2="15" 
          stroke="red" stroke-width="2" stroke-linecap="round" />
        <circle 
        cx="150" cy="150" 
        r="6" 
        fill="red" 
        stroke="black" stroke-width="4" />
      </svg>
    </div>
      <div class="text-info">
        <p id="date"></p>
        <p id="time"></p>
      </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
